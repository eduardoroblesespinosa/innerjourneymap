<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Journey Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <header>
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/3KUgwOqLgZoID5AWK67A1F?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <h1>Inner Journey Map</h1>
            <p>Explore the connections between chakras, glands, and your mood.</p>
        </header>

        <main class="main-container">
            <div class="map-container">
                <img src="body-silhouette.png" alt="Meditating Silhouette" class="body-silhouette">
                <div id="chakra-map">
                    <!-- Chakras will be dynamically generated here -->
                </div>
            </div>

            <div id="info-panel" class="info-panel">
                <h2 id="info-title">Select a Chakra</h2>
                <div id="info-content">
                    <p>Click on one of the energy centers on the map to learn more about it.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
